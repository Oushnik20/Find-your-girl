<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
        <meta name="viewport"
        content="width=device-width,intial-scale=1.0">
        <title>Whack A Mole</title>
        <link rel="stylesheet" href="WhackAMole.css">
        
    </head>
    <body>
        

            <div class="container">
                <div class="main child">
                    <h1>Find Your Girl</h1>
                    <div>
                        <h2 id="score">Your Score: 0</h2>
                        <h2 id="timeleft">Time left: 60</h2>
                    </div>
                    <div>
                        <button id="startNewGame"> Start New 
                            Game</button>
                            <button id="pauseGame">Pause</button>
                    </div>
                    
                </div>
                <div class="grid child">
                    <div class="grid-items">
                    <div class="square" id="1"></div>
                    <div class="square" id="2"></div>
                    <div class="square" id="3"></div>
                    <div class="square" id="4"></div>
                    <div class="square" id="5"></div>
                    <div class="square" id="6"></div>
                    <div class="square" id="7"></div>
                    <div class="square" id="8"></div>
                    <div class="square" id="9"></div>
                    </div>
                </div>
            </div>

        <script src="WhackAMole.js"></script>
    </body>
</html>
